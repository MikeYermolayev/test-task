<div *ngIf="post; else elseBlock">
	<h3>
		Title: {{post.title}}
	</h3>
	<p>
		Description: {{post.body}}	
	</p>
</div>
<ng-template #elseBlock>Loading...</ng-template>
<hr>
<h3>Comments</h3>
<ul>
	<li *ngFor="let comment of comments">
		<div>
			<span>User:</span>
			<span>{{comment.id}}</span>
			<span>{{comment.email}}</span>
		</div>
		<div>
			<span>Comment:</span>
			<span>{{comment.body}}</span>
		</div>
		<hr>
	</li>
</ul>
<br>

<a [routerLink]="['/home']">
	<span><- Go back</span>
</a>
